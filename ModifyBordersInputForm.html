<html>
<head>
<title>Wargear Map XML Editor</title>

<script type="text/javascript" src="/js/jquery-1.7.2.js"></script>  
<script type="text/javascript" src="WGAME.js"></script>
<script type="text/javascript">

function passCmdString(form) {

    var cmdString = "modifyBorders;";
    cmdString += cmdStringFromTerritorySetForm("From");
    cmdString += cmdStringFromTerritorySetForm("To");

    cmdString += cmdStringFromOneWayBorderForm("New");

    cmdString += cmdStringDCFromTerritorySetForm("From");
    cmdString += cmdStringDCFromTerritorySetForm("To");

  //alert(cmdString);

  window.opener.addToCmdString(cmdString);
} 
</script>
<link rel="stylesheet" type="text/css" href="WGMapEditorStyles.css" />

</head>
<body>
<h1>Modify Borders</h1>
<h3><a href="https://sites.google.com/a/prestopnik.com/wgame">ONLINE DOCUMENTATION FOR THIS FORM</a></h3>

<h1>How To Use</h1>
<p>
Define two sets of territories below: "From" Territories & "To" Territories.  Then define how you want borders between these territories to be modified.  Leave the default value to leave that aspect of the borders unchanged.
</p>
<form action="#" style="width: 450px;">

<div class="TerritoriesSetInput" id="From"></div>

<div class="WGFormElementSeperator"></div>

<div class="TerritoriesSetInput" id="To"></div>

<div class="OneWayBorderInput" id="New"></div>

<br />
<hr>
<p><input type=button  onClick="passCmdString(this.form)" value="Modify Borders!" /></p>
</form>

</body>
</html>
